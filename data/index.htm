<!DOCTYPE html>
<html>
<head>

<title>Главная</title>

<style type="text/css">

body{
max-width:640px;
margin:auto;
padding: 10px 6px;
font-size:16px;
font-family:arial;
}


.bar1, .bar2, .bar3 {
  width: 28px;
  height: 4px;
  background-color: white;
  margin: 4px 0;
  transition: 0.4s;
}
.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-7px,6px);
  transform: rotate(-45deg) translate(-7px,6px);
}
.change .bar2 {opacity: 0;}
.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-6px,-5px);
  transform: rotate(45deg) translate(-6px,-5px);
}


.topnav {
  overflow:hidden;
  background-color:black;
  position:relative;
  box-shadow: 0 1px 8px 0 rgba(0,0,0,0.2);
}
.topnav #myLinks {
  display:none;
}
.topnav a, .topnav #headnav {
  color: white;
  padding: 11px 16px;
  text-decoration: none;
  font-size: 18px;
  display: block;
}
.topnav a.icon{
  padding: 8px 8px;
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}
.active {
  background-color:#0f6389;
  color: white;
}


.card {
  margin-top: 6px;
  box-shadow: 0 1px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
}
.container {
  padding: 2px 16px 16px 16px;
}


table td {text-align: center;}
table .tdleft {text-align: left;}
table .tdright {text-align: right;}
table, select, input[type=range] {width: 100%;}
select, input[type=number] { font-size: 16px;}

.buttonContr button {font-size: 16px; width: 75px;}
.buttonContr .center {width: 140px;}

.brightness #range {margin-bottom: 0;}
.brightness {margin:auto;}

}


</style>

<script>

function myFunction(x) {
  x.classList.toggle("change");

   var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

</script>

</head>

<script>
let dataSend = {
	page: "index",
	ledBridhtness: 0,
	minBridhtness: 0,
	maxBridhtness: 0,
	varForArrConstLedTemp: 0,
	nAnimeOn: 0,
	nAnimeOff: 0,
	arrConstLedTemp: new Array()
};

let data = dataSend;

let outState = 0;

function change(n) {
	if (dataSend["unity"] + n > 200)   dataSend["unity"] = 200;
	else if (dataSend["unity"] + n < 0)   dataSend["unity"] = 0;
	else   dataSend["unity"] += n;

	updateAllPage();
	if (dataSend["outState"] == 1)	 startSendData("JSON");
};


function outOFF(){
	dataSend["outState"] = 0;
	startSendData("JSON");
};


function outON(){
	dataSend["outState"] = 1;
	startSendData("JSON");
};


function updateAllPage() {
	document.getElementById("unity").innerHTML = dataSend["unity"];
	document.getElementById("mv").innerHTML = (3.3/4096*dataSend["unity"]*1000).toFixed(1) + "  mV";
	if (dataSend["outState"]==1){
		document.getElementById("unity").className = "colortextred";
		document.getElementById("mv").className = "colortextred";
	}else{
		document.getElementById("unity").className = "colortextgray";
		document.getElementById("mv").className = "colortextgray";
	}
};



</script>
